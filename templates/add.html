<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Добавить оборудование</title></head>
<body>
  <h1>Добавить оборудование</h1>
  <form method="post">
    <label>Название: <input name="name" required></label><br>
    <label>Инв. номер: <input name="inv_num" required></label><br>

    <label>Категория:
      <select name="category" required>
        <option value="">– выберите –</option>
        {% for c in categories %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </label><br>

    <label>Статус: <input name="status" value="рабочее" required></label><br>
    <label>Дата (YYYY-MM-DD): <input name="purchase_date" type="date"></label><br>
    <label>Место: <input name="location"></label><br>

    <button type="submit">Сохранить</button>
  </form>
  <p><a href="{{ url_for('index') }}">← Назад к списку</a></p>
</body>
</html>
