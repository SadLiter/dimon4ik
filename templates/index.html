<!DOCTYPE html>
<html>
<head><title>Учёт оборудования</title></head>
<body>
  <h1>Оборудование</h1>

  <form method="get" action="{{ url_for('index') }}">
    <label>
      <input type="text" name="q" placeholder="Поиск по названию" value="{{ q }}">
    </label>

    <label>
      <select name="category">
        <option value="">Все категории</option>
        {% for c in categories %}
          <option value="{{ c }}" {% if c == cat %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </label>

    <button type="submit">Применить</button>
    <a href="{{ url_for('index') }}">Сбросить</a>
  </form>

  <a href="{{ url_for('add') }}">Добавить новое</a>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>Имя</th><th>Инв. №</th><th>Катег.</th>
      <th>Статус</th><th>Дата</th><th>Место</th><th>Удалить</th>
    </tr>
    {% for e in items %}
      <tr>
        <td>{{ e.name }}</td>
        <td>{{ e.inventory_number }}</td>
        <td>{{ e.category }}</td>
        <td>{{ e.status }}</td>
        <td>{{ e.purchase_date }}</td>
        <td>{{ e.location }}</td>
        <td><a href="{{ url_for('delete', id=e.id) }}">❌</a></td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
